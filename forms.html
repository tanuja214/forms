<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="info" method="post" actions="">
        <label for="">Name:</label>
        <input type="text"><br><br>
        <label>Email ID:</label>
        <input type="email"><br><br>
        <label>Birth Date:</label>
        <input type="date"><br><br>
        <label>Password:</label>
        <input type="password"><br><br>
        <label>Gender:</label>
        <input type="radio" name="r1">Male
        <input type="radio" name="r2">Female<br><br>
        <label>Hobbies:</label>
        <input type="checkbox" name="ch1">Reading
        <input type="checkbox" name="ch2">Playing
        <input type="checkbox" name="ch3">Cooking
        <input type="checkbox" name="ch4">Listing Music<br><br>
        <label>Address:</label>
        <textarea name="add" rows="7" cols="30"></textarea><br><br>
        <label>State</label>
        <select name="s" multiple>
            <option>Maharashtra</option>
            <option>Rajasthan</option>
            <option selected>Gujrat</option>
            <option>Punjab</option>
            <option>Karnatak</option>
        </select><br><br>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>
</body>
</html>
